<!DOCTYPE html>
<html lang="en">

<head>
    <script src="/js/index.js"></script>
    <link rel="stylesheet" href="/css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
</head>

<body onload="load()">
    <div id="container">
        <h1>Simple To Do List</h1>
        <input type="text" id="task" class="menu" placeholder="Type here your task..." autocomplete="off">
        <button onClick="addTask()" id="addTask" class="menu">Add task</button>
        <button onClick="clearTasks()" class="menu">Clear tasks</button>
        <hr id="hr">
        <div id="taskList"></div>
    </div>
</body>

</html>
